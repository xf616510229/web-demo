<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Template</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/template-web.js"></script>
</head>
<body>

<!--定义模板存放的div-->
<div id="test"></div>
<!--定义模板-->
<script id="tpl-user" type="text/html">

    <!--使用标准语法-->
    {{if user}}
    <h2>{{user.name}}</h2>
    {{/if}}

    <!--使用原始语法 灵活，但是不清晰，不兼容jsp-->
    <% if (person) { %>
    <h2><%= person.name %></h2>
    <% } %>
</script>

<!--必须-->
<script>
    var data = {
        user: {
            name : '张三'
        },
        person: {
            name: '李四'
        }
    };
    /*使用data数据渲染模板*/
    $("#test").html(template('tpl-user', data));
</script>
</body>
</html>
