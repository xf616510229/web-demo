<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:root</title>
    <style>
        :root {
            background-color: orange;
        }

        /*效果相同，放在一起时。:root权重更大*/
        html {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>

<!--

:root选择器，从字面上我们就可以很清楚的理解是根选择器，
他的意思就是匹配元素E所在文档的根元素。
在HTML文档中，根元素始终是<html>。

-->


</body>
</html>
