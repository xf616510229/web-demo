<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1, #div2 {
            float: left;
            width: 192px;
            height: 168px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="images/mm.jpg" draggable="true" ondragstart="drag(event)" id="drag1"/>
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
<script type="text/javascript">
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }

    //    设置元素拖放的步骤：
    /*
     1. 让要进行拖放的元素可以拖放： draggable="true"
     2. 规定元素被拖动时，会发生什么，即开始拖动： ondragstart="drag(event)"
     规定被拖动的数据：ev.dataTransfer.setData("Text",ev.target.id); //拖动的数据为text，值为事件源的id
     3. 放到何处：ondragover 事件规定在何处放置被拖动的数据。
     需要调用event.preventDefault()方法来避免浏览器对数据的默认处理，默认是以链接的形式打开
     4. 进行放置：
     需要调用event.preventDefault()方法来避免浏览器对数据的默认处理，默认是以链接的形式打开
     使用 var data=ev.dataTransfer.getData("Text"); 获取要进行拖拽的数据
     对被拖拽的数据如何处理，此句是放到target中：ev.target.appendChild(document.getElementById(data));
     */
</script>
