<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理用户输入</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="show">点我</button>

    <hr>
</div>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                // 只要对data进行改变，dom的渲染就会发生改变， 即响应式
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

</script>
</body>
</html>
