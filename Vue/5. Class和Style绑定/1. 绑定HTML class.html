<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .active {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
        .size {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <!--对象语法-->
    <div v-bind:class="{ active: isActive }"></div>
    <!--数组语法-->
    <div v-bind:class="[blue, size]"></div>
    <!--绑定内联样式-->
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
    <div v-bind:style="styleObject"></div>
    <!--数组语法-->
    <div v-bind:style="[baseStyles, overridingStyles]"></div>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            isActive: true,
            blue: 'blue',
            size: 'size',
            activeColor: 'red',
            fontSize: 30,
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        }
    });
</script>

</body>
</html>
