<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app" >
    <span v-if="isGirl">你可以进来</span>
    <span v-else>男士止步</span>
    <hr>
    你的分数等级：
    <span v-if="score"></span>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            isGirl: true,
            score: 10
        }
    });
</script>

</body>
</html>
