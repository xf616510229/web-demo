<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p>调用方法</p>
        <button v-on:click="say('Boy')">say Hello</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                say: function (message) {
                    alert('Hello:' + message)
                }
            }
        });
    </script>

</body>

</html>
