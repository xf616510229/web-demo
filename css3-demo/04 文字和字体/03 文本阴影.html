<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本阴影 text-show</title>
    <style>
        p {
            font-size: 30px;
            text-shadow: 4px 4px 0 orange;
        }
    </style>
</head>
<body>

<!--

text-shadow: X-Offset Y-Offset blur color;

X-Offset：正值时阴影向右偏移，反之向左偏移；
Y-Offset：正值时，阴影向下偏移，反之向上偏移；
Blur：是指阴影的模糊程度，其值不能是负值，如果值越大，阴影越模糊，反之阴影越清晰，如果不需要阴影模糊可以将Blur值设置为0；
Color：是指阴影的颜色，其可以使用rgba色。


文本阴影 ： 感觉没什么用处啊


-->

<p>
    我是文字
</p>


</body>
</html>
