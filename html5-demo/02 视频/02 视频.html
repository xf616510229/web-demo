<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频标签</title>
</head>
<body>
<!--
许多网站都有提供视频的功能，h5提供了展示视频的标准
直到现在，仍然不存在一项旨在网页上显示视频的标准，大多数视频是通过插件（比如 Flash）来显示的。
然而，并非所有浏览器都拥有同样的插件。HTML5 规定了一种通过 video 元素来包含视频的标准方法。

video标签支持三种视频格式：见图片01

Ogg = 带有 Theora 视频编码和 Vorbis 音频编码的 Ogg 文件
MPEG4 = 带有 H.264 视频编码和 AAC 音频编码的 MPEG 4 文件
WebM = 带有 VP8 视频编码和 Vorbis 音频编码的 WebM 文件
-->

<!--关于h5video标签的表现一共有两种行形式-->

<!--方式一：-->
<video src="video/test.ogg"
       controls="controls"
       width="250px" height="250px"
       loop="loop"
       poster="./熊出没.jpg"
       preload="preload">
    sorry，你的浏览器不支持video标签
</video>

<!--
注意：
controls属性用来添加播放、暂停和音量控件
<video> </video> 的innerHtml的值是给不支持video属性的浏览器显示的
autoplay 只有一个值autoplay，视频在就绪后会立即播放
loop 循环播放
poster 规定视频下载时的图像
preload 在视频加载时加载
-->
<br>
兼容性问题：<br>
IE8不支持video元素，在IE9中将支持MPEG4的video元素的支持，如果给予其他格式的视频文件资源，则会显示【无效源】的错误

<p>使用dom控制video</p>
<button onclick="playPause()">播放/暂停</button>
<button onclick="big()">放大</button>
<button onclick="small()"> 缩小</button>
<button onclick="muted()">静音</button>

<br>

<!--方式二：-->
<video controls="controls">
    <source src="video/相声.mp4"/>
</video>

</body>
</html>
<script>
    var video = document.getElementsByTagName("video")[0];

    function playPause() {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function big() {
        video.style.width = "500px";
        video.style.height = "500px";
    }

    function small() {
        video.style.width = "250px";
        video.style.height = "250px";
    }

    function muted() {
        video.setAttribute("muted", "muted");
    }
</script>
