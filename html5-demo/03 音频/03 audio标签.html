<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio标签</title>
</head>
<body>
<audio src="audio/陈奕迅%20-%20不要说话.mp3" controls="controls"></audio>
<!--

audio 标签与 video标签类似，同样支持三个格式的音频，见图片 audio支持的三种音频格式

其属性和video基本类似，这里不再讨论
-->

<!--audio同样有两种形式-->
<audio controls="controls">
    <source src="audio支持的三种音频格式.png">
</audio>

</body>
</html>
