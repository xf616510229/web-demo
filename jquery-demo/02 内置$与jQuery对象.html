<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script>
        // $
        $(document).ready(function () {
            var $ = "我是$";
            $("#btn").click(function () {
                alert($);
            });
        });
        // 如果你定义了$变量，那么，你就不能使用$函数进行选择操作了

        // jQuery也是这样。这里不做演示
    </script>
</head>
<body>
<button id="btn">我是刀勒</button>
</body>
</html>
