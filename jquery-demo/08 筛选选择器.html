<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选选择器</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        /**
         * 筛选选择器，类似与过滤选择器
         */
        $(document).ready(function () {
            // .eq()
            // 类比 ":eq(index)" 选择器
            $("li").eq(1).css("font-size","40px");

            // .first()
            // 类比 ":first" 选择器
            //$("li").first().css("font-size", "40px");

            // .parent()
            // 选择父亲元素
            //$("#sp").parent().css("background", "gold");

            //$("p").parent("#div").css("background", "gold");

            // .siblings()
            // 选择所有的兄弟元素
            //$("#li04").siblings(".liItem").css("background", "gold");

            // .find()
            // 查找所有后代元素
//            $("div").find("#li04").css("background", "gold");
        });
    </script>
</head>
<body>
<div>
    <ul>
        <li>我是li01</li>
        <li>我是li02</li>
        <li>我是li03</li>
        <li id="li04">我是li04</li>
        <li>我是li05</li>
        <li class="liItem">我是li06</li>
        <li>我是li07</li>
        <li>我是li08</li>
    </ul>
</div>
</body>
</html>
