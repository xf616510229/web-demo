<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background-image: url(images/ad.jpg);
        }

        .ad span {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 18px;
            background-image: url(images/ad_c.jpg);
            cursor: pointer;
        }
    </style>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".ad span").click(function () {
                // 隐藏
                //$(".ad").hide();
                // 淡出
                // $(".ad").fadeOut();
                // 向上滑动元素 隐藏
                $(".ad").slideUp();
                event.stopPropagation(); // 拦截事件
            });
            $(document).click(function () {
                // 显示
                // $(".ad").show();
                // 淡入 动画时间 1000ms
                // $(".ad").fadeIn(1000);
                // 向下滑动元素 显示
                $(".ad").slideDown();
            });
        });
    </script>
</head>
<body>
<div class="ad">
    <span></span>
</div>
</body>
</html>
