<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝进品服饰广告</title>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        .wrapper ul {
            float: left;
        }

        .show {
            width: 200px;
            height: 250px;
            overflow: hidden;
        }

        .list {
            width: 50px;
            height: 250px;
        }

        .list li {
            float: left;
            width: 48px;
            height: 27px;
            border: solid 1px #FFC0CB;
            margin-top: -1px;
            text-align: center;
            line-height: 27px;
            background: url("images/lili.jpg");
            cursor: pointer;
        }

        .list li:hover {
            background: url("images/abg.gif");
            color: #ffffff;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div class="wrapper">
    <ul class="list list1">
        <li>女靴</li>
        <li>雪地靴</li>
        <li>冬裙</li>
        <li>呢大衣</li>
        <li>毛衣</li>
        <li>棉服</li>
        <li>女裤</li>
        <li>羽绒服</li>
        <li>牛仔裤</li>
    </ul>
    <ul class="show">
        <li><a href="#"><img src="images/女靴.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/雪地靴.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/冬裙.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/呢大衣.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/毛衣.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/棉服.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/女裤.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/羽绒服.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/牛仔裤.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/女包.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/男包.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/登山鞋.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/皮带.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/围巾.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/皮衣.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/男毛衣.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/男棉服.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/男靴.jpg" alt=""></a></li>
    </ul>
    <ul class="list list2">
        <li>女包</li>
        <li>男包</li>
        <li>登山鞋</li>
        <li>皮带</li>
        <li>围巾</li>
        <li>皮衣</li>
        <li>男毛衣</li>
        <li>男棉服</li>
        <li>男靴</li>
    </ul>
</div>
</body>
</html>
<script>
    $(".list1 li").mouseenter(function () {
        // 显示index位置的li，隐藏他的所有兄弟姐妹
        $(".show li").eq($(this).index()).show().siblings("li").hide();
    });

    $(".list2 li").mouseenter(function () {
        $(".show li").eq($(this).index() + 9).show().siblings("li").hide();
    });
</script>
