<!DOCTYPE html>
<html>
<head>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>

        /**
         * text() html() val()同样拥有自己的回调函数，他们的回调函数比较特别，有两个参数，
         * 被选元素列表中当前元素的下标，和 原始（旧的）值。然后以函数新值返回您希望使用的字符串。
         */

        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text(function (i, origText) {
                    return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
                });
            });

            $("#btn2").click(function () {
                $("#test2").html(function (i, origText) {
                    return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")";
                });
            });

        });
    </script>
</head>

<body>
<p id="test1">这是<b>粗体</b>文本。</p>
<p id="test2">这是另一段<b>粗体</b>文本。</p>
<button id="btn1">显示旧/新文本</button>
<button id="btn2">显示旧/新 HTML</button>
</body>
</html>
