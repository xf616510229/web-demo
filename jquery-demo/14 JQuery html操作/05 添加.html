<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>append() prepend() after() before()</title>
    <script src="../js/jquery-1.11.1.min.js"></script>
</head>
<body>
<button>点我，在我结尾插入内容</button>
<br>
<button>点我，在我开头插入内容</button>
<br>
<p>点我，在我结尾插入元素</p>
<br>
<p>点我，在我开头插入内容</p>
<br>
<button>点我，在我后面插入内容</button>
<br>
<button>点我，在我前面插入内容</button>
<br>
<button>点我，在我后面插入元素</button>
<br>
<button>点我，在我前面插入元素</button>
<br>
</body>
</html>
<script>
    /**
     * append() - 在被选元素的结尾插入内容
     * prepend() - 在被选元素的开头插入内容
     * after() - 在被选元素之后插入内容
     * before() - 在被选元素之前插入内容
     */
    $("button:eq(0)").click(function () {
        this.append(" i am append text")
    });
    $("button:eq(1)").click(function () {
        this.prepend("i am append text ")
    });
    $("p:eq(0)").click(function(){
        $("p:eq(0)").append(" <b>Hello world!</b>");
    });
    var s3 = "<b>appendText</b>";
    $("p:eq(1)").click(function () {
        $(this).prepend(s3);
        this.append()
    });

    $("button:eq(2)").click(function () {
        this.after("<p>i am append text</p> ")
    });
    $("button:eq(3)").click(function () {
        this.before("<p>i am append text</p> ")
    });
    function afterText(obj) {
        var txt1 = "<b>I </b>";                    // 以 HTML 创建元素
        var txt2 = $("<i></i>").text("love ");     // 通过 jQuery 创建元素
        var txt3 = document.createElement("big");  // 通过 DOM 创建元素
        txt3.innerHTML = "jQuery!";
        $(obj).after(txt1, txt2, txt3);          // 在 img 之后插入新元素
    }
    $("button:eq(4)").click(function () {
        afterText(this);
    });
    function beforeText(obj) {
        var txt1 = "<b>I </b>";                    // 以 HTML 创建元素
        var txt2 = $("<i></i>").text("love ");     // 通过 jQuery 创建元素
        var txt3 = document.createElement("big");  // 通过 DOM 创建元素
        txt3.innerHTML = "jQuery!";
        $(obj).before(txt1, txt2, txt3);          // 在 img 之后插入新元素
    }
    $("button:eq(5)").click(function () {
        beforeText(this);
    });

    /**
     * 注意 $(this).append() 和 this.append()的区别
     * 后者只能添加字符串
     */
</script>
