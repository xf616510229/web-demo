<script>
    /**
    siblings()  返回被选元素的所有同胞元素
    next() 返回被选元素的下一个同胞元素。
    nextAll() 回被选元素的所有跟随的同胞元素。
    nextUntil() 返回介于两个给定参数之间的所有跟随的同胞元素
        $(document).ready(function(){
            $("h2").nextUntil("h6");
        });
     // 方向相反，与上面类似
    prev()
    prevAll()
    prevUntil()
    **/
</script>
